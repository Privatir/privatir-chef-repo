---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  environments_path: ./environments
  roles_path: ./roles
  data_bags_path: ./data_bags
  encrypted_data_bag_secret_key_path: encrypted_data_bag_secret
  always_update_cookbooks: true
  client_rb:
    environment: dev
platforms:
  - name: ubuntu-16.04

verifier:
  name: inspec

suites:
  - name: privatir-api 
    run_list:
      - role[setup]
      - role[database]
      - role[web]
    verifier:
      inspec_tests:
        - privatir-app
    